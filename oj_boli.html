<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='Kaczkami Studio: EBook Children Kids' name='description'>
    <link href="/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/js/all.js" type="text/javascript"></script>
    <title>Kaczkami Studio</title>
  </head>
  <body>
    <div class='swiper-container'>
      <a class="back" href="#"><</a>
      <a class="next" href="#">></a>
      <a onclick="initializeAudio(); audio.start(currentSlideAudioSpan());" class="play" href="#">start sound</a>
      <audio id='oj_boli_audio' preload='auto'>
        <source src='audios/oj_boli.m4a'>
        <source src='audios/oj_boli.ogg'>
      </audio>
      <div class='swiper-wrapper'>
        <div class='swiper-slide' data-audioEnd='9' data-audioStart='0' id='page_1_1'></div>
        <div class='swiper-slide' data-audioEnd='20' data-audioStart='10' id='page_1_2'></div>
        <div class='swiper-slide' data-audioEnd='28' data-audioStart='21' id='page_1_3'></div>
        <div class='swiper-slide' data-audioEnd='41' data-audioStart='30' id='page_2_1'></div>
        <div class='swiper-slide' data-audioEnd='51' data-audioStart='43' id='page_2_2'></div>
        <div class='swiper-slide' data-audioEnd='61' data-audioStart='53' id='page_2_3'></div>
        <div class='swiper-slide' data-audioEnd='71' data-audioStart='63' id='page_3_1'></div>
        <div class='swiper-slide' data-audioEnd='82' data-audioStart='72' id='page_3_2'></div>
        <div class='swiper-slide' data-audioEnd='93' data-audioStart='83' id='page_3_3'></div>
      </div>
    </div>
    <div class='console'></div>
    <script>
      var audio;
      var initializeAudio = function() {
        audio = new KaczkamiAudio('oj_boli_audio');
      }
      var currentSlideAudioSpan = function() {
        return { from: mySwiper.activeSlide().data('audioStart'), to: mySwiper.activeSlide().data('audioEnd') }
      }
      var mySwiper = $('.swiper-container').swiper({
        mode:'horizontal',
        loop: true,
        keyboardControl: true,
        onSlideChangeStart: function() {
          audio.stop();
        },
        onSlideChangeEnd: function() {
          audio.start(currentSlideAudioSpan());
        }
      });
      $('a.next').click(function(event) {
        mySwiper.swipeNext();
      });
      $('a.back').click(function(event) {
        mySwiper.swipePrev();
      });
    </script>
    <script src="/js/track.js" type="text/javascript"></script>
  </body>
</html>
