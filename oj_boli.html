<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='Kaczkami Studio: EBook Children Kids' name='description'>
    <link href="/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/js/all.js" type="text/javascript"></script>
    <script src="//netdna.impressjscdn.com/impressjs/0.5.3/js/impress.js" type="text/javascript"></script>
    <title>Kaczkami Studio</title>
    <script>
      impress().init();
    </script>
  </head>
  <body>
    <div class='ob_boli' id='impress'>
      <div class='step slide' id='title'></div>
      <div class='step slide' id='page_1_1'></div>
      <div class='step slide' id='page_1_2'></div>
      <div class='step slide' id='page_1_3'></div>
      <div class='step slide' id='page_2_1'></div>
      <div class='step slide' id='page_2_2'></div>
      <div class='step slide' id='page_2_3'></div>
      <div class='step slide' id='page_3_1'></div>
      <div class='step slide' id='page_3_2'></div>
      <div class='step slide' id='page_3_3'></div>
    </div>
    <div class='hint'>
      <p>Use a spacebar or arrow keys to navigate</p>
    </div>
    <script>
      impress().init();
    </script>
    <script>
      if ("ontouchstart" in document.documentElement) { 
          document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
      }
    </script>
  </body>
</html>
