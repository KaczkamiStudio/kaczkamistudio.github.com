<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Kaczkami Studio: EBook Children Kids" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/oj_boli.css">

    <title>Oj Boli - Kaczkami Studio</title>
  </head>

  <body>
    <div id="impress" class="ob_boli">
        <div id="title" class="step slide"></div>
        
        <div id="page_1_1" class="step slide"></div>
        <div id="page_1_2" class="step slide"></div>
        <div id="page_1_3" class="step slide"></div>
        
        <div id="page_2_1" class="step slide"></div>
        <div id="page_2_2" class="step slide"></div>
        <div id="page_2_3" class="step slide"></div>
        
        <div id="page_3_1" class="step slide"></div>
        <div id="page_3_2" class="step slide"></div>
        <div id="page_3_3" class="step slide"></div>
    </div>
    <div class="hint">
        <p>Use a spacebar or arrow keys to navigate</p>
    </div>
    <script src="http://netdna.impressjscdn.com/impressjs/0.5.3/js/impress.js"></script>
    <script>impress().init();</script>
    <script>
      if ("ontouchstart" in document.documentElement) { 
          document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
      }
    </script>
  </body>
</html>
