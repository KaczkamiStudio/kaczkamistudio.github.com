<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='Kaczkami Studio: EBook Children Kids' name='description'>
    <link href="/css/all.css" rel="stylesheet" type="text/css" />
    <script src="/js/all.js" type="text/javascript"></script>
    <title>Kaczkami Studio</title>
  </head>
  <body>
    <div class='swiper-container'>
      <a class="back" href="#"><</a>
      <a class="next" href="#">></a>
      <div class='swiper-wrapper'>
        <div class='swiper-slide' id='page_1_1'>
          <audio preload='auto' src='audios/page_1_1.m4a'></audio>
        </div>
        <div class='swiper-slide' id='page_1_2'>
          <audio preload='auto' src='audios/page_1_2.m4a'></audio>
        </div>
        <div class='swiper-slide' id='page_1_3'>
          <audio preload='auto' src='audios/page_1_3.m4a'></audio>
        </div>
        <div class='swiper-slide' id='page_2_1'>
          <audio preload='auto' src='audios/page_2_1.m4a'></audio>
        </div>
        <div class='swiper-slide' id='page_2_2'>
          <audio preload='auto' src='audios/page_2_2.m4a'></audio>
        </div>
        <div class='swiper-slide' id='page_2_3'>
          <audio preload='auto' src='audios/page_2_3.m4a'></audio>
        </div>
        <div class='swiper-slide' id='page_3_1'>
          <audio preload='auto' src='audios/page_3_1.m4a'></audio>
        </div>
        <div class='swiper-slide' id='page_3_2'>
          <audio preload='auto' src='audios/page_3_2.m4a'></audio>
        </div>
        <div class='swiper-slide' id='page_3_3'>
          <audio preload='auto' src='audios/page_3_3.m4a'></audio>
        </div>
      </div>
    </div>
    <script>
      $(function(){
        var startAudio = function(swiper) {
          $(swiper.activeSlide()).find('audio').each(function(i, audio) {
            audio.play();
          });
        };
        var stopAudio = function() {
          $('audio').each(function(i, audio) {
            audio.pause();
            audio.currentTime = 0;
          });
        };
        var mySwiper = $('.swiper-container').swiper({
          mode:'horizontal',
          loop: true,
          keyboardControl: true,
          onSwiperCreated: startAudio,
          onSlideChangeStart: stopAudio,
          onSlideChangeEnd: startAudio
        });
        $('a.next').click(function(event) {
          mySwiper.swipeNext();
        });
        $('a.back').click(function(event) {
          mySwiper.swipePrev();
        });
      });
    </script>
    <script src="/js/track.js" type="text/javascript"></script>
  </body>
</html>
